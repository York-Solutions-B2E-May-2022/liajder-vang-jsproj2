<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Project 2</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="index.js" defer></script>
</head>
<body>

<div id="banner">
    <h1>Welcome</h1>
</div>

<div id="ip-header">
    <p id="userIP">Your IP Address is: <br> </p>
    <p id="userHeader">Returned headers are: <br> </p>
    <p id="date-time"></p>
</div>

<form id="user-form">
    <label>
        Type in text to check for valid JSON
        <input name="text-input" type="text"/>
    </label>
    <br>
    <label>
        Type in text to find the md5
        <input name="md5-input" type="text"/>
    </label>
    <br>
    <button type="submit">Submit</button>
</form>

<div id="user-submit">
    <h3 id="valid-JSON"></h3>
    <h3 id="md5"></h3>
</div>

</body>
</html>
